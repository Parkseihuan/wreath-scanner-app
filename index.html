        // ì¹´ë©”ë¼ ì‹œì‘
        async function startCamera() {

        function captureImage() {

        async function recognizeText(imageData) {
            showStatus('í…ìŠ¤íŠ¸ë¥¼ ì¸ì‹í•˜ê³  ìˆìŠµë‹ˆë‹¤...', 'processing');

                    {

                processRecognizedText(text);

            } catch (error) {

        // ì¸ì‹ëœ í…ìŠ¤íŠ¸ ì²˜ë¦¬
        function processRecognizedText(text) {

            // ì €ì¥ëœ ì‚¬ìš©ì ì´ë¦„ ë¶ˆëŸ¬ì˜¤ê¸°
            const savedUserName = localStorage.getItem('userName');

            // ê°„ë‹¨í•œ íŒŒì‹± ë¡œì§
            const lines = text.split('\n').filter(line => line.trim() !== '');
            
            let sender = '';
            let message = '';
            
            // ë³´ë‚¸ì´ì™€ ë©”ì‹œì§€ ì¶”ì¶œ ë¡œì§
            for (let line of lines) {
                line = line.trim();
                
                // ì¼ë°˜ì ì¸ í™”í™˜ ë¬¸êµ¬ íŒ¨í„´ ë¶„ì„
                if (line.includes('ì‚¼ê°€') || line.includes('ê³ ì¸') || line.includes('ëª…ë³µ') || line.includes('ì• ë„')) {
                    message += (message ? ' ' : '') + line;
                } else if (line.includes('ë“œë¦¼') || line.includes('ì˜¬ë¦¼') || line.includes('ì¼ë™')) {
                    sender = line;

        // ìŠ¤í”„ë ˆë“œì‹œíŠ¸ì— ì €ì¥
        async function saveToSheets() {

            // ì‚¬ìš©ì ì´ë¦„ í™•ì¸
            if (!userName) {

            // ì‚¬ìš©ì ì´ë¦„ ì €ì¥ (ë‹¤ìŒì— ìë™ìœ¼ë¡œ ì±„ì›Œì§€ë„ë¡)
            localStorage.setItem('userName', userName);

            const data = {

                } else {

                console.error('ì €ì¥ ì˜¤ë¥˜:', error);

        }

        // ìƒíƒœ í‘œì‹œ
