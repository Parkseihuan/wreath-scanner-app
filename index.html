        // ì´¬ì˜

        // ì´ë¯¸ì§€ ì „ì²˜ë¦¬ í•¨ìˆ˜
        function preprocessImage(canvas, ctx) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // ëŒ€ë¹„ ë° ë°ê¸° í–¥ìƒ
            for (let i = 0; i < data.length; i += 4) {
                // íšŒìƒ‰ì¡° ë³€í™˜
                const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                
                // ëŒ€ë¹„ ì¦ê°€
                const contrast = 1.5;
                const enhanced = Math.min(255, Math.max(0, (gray - 128) * contrast + 128));
                
                data[i] = enhanced;     // Red
                data[i + 1] = enhanced; // Green  
                data[i + 2] = enhanced; // Blue

            ctx.putImageData(imageData, 0, 0);
            return canvas.toDataURL('image/png', 1.0);
        }

        // í…ìŠ¤íŠ¸ ì¸ì‹ (ê°œì„ ëœ OCR)
        async function recognizeText(imageData) {

            try {

                const img = new Image();

                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');

                    // Tesseract ì˜µì…˜ ìµœì í™” (í™”í™˜ ì„¸ë¡œ ë¬¸êµ¬ìš©)
                    const { data: { text } } = await Tesseract.recognize(

                            preserve_interword_spaces: '1'

                };
                img.src = imageData;
                
            } catch (error) {
                showStatus('í…ìŠ¤íŠ¸ ì¸ì‹ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'error');
                console.error('OCR ì˜¤ë¥˜:', error);
            }
        }

        // í…ìŠ¤íŠ¸ ì²˜ë¦¬ (í™”í™˜ ë¬¸êµ¬ íŒ¨í„´ ê°œì„ )
        function processRecognizedText(text) {
            document.getElementById('recognizedText').value = text;
            
            // ì €ì¥ëœ ì‚¬ìš©ì ì´ë¦„ ë¶ˆëŸ¬ì˜¤ê¸°
            const savedUserName = localStorage.getItem('userName');
            if (savedUserName) {

            }
            
            // ê°œì„ ëœ íŒŒì‹± ë¡œì§ (ì„¸ë¡œ í…ìŠ¤íŠ¸ ê³ ë ¤)
            const lines = text.split(/[\n\r]+/).filter(line => line.trim() !== '');
            const cleanLines = lines.map(line => line.trim().replace(/[^\w\sã„±-ã…ã…-ã…£ê°€-í£]/g, ' ').trim());
            
            let sender = '';
            let message = '';
            
            // í™”í™˜ ë¬¸êµ¬ íŒ¨í„´ ë¶„ì„
            for (let line of cleanLines) {
                if (line.length < 2) continue;
                
                // ì¡°ì˜/ì¶•í•˜ ë©”ì‹œì§€ íŒ¨í„´
                if (line.includes('ì‚¼ê°€') || line.includes('ê³ ì¸') || line.includes('ëª…ë³µ') || 
                    line.includes('ì• ë„') || line.includes('ì¡°ì˜') || line.includes('ì¶”ë„') ||
                    line.includes('ì•ˆì‹') || line.includes('ì˜ë©´') || line.includes('ë¹•ë‹ˆë‹¤') ||
                    line.includes('ì¶•í•˜') || line.includes('ê°œì—…') || line.includes('ë²ˆì˜')) {
                    message += (message ? ' ' : '') + line;
                }
                // ë³´ë‚¸ì´ íŒ¨í„´
                else if (line.includes('ë“œë¦¼') || line.includes('ì˜¬ë¦¼') || line.includes('ì¼ë™') ||
                         line.includes('íšŒì‚¬') || line.includes('ëŒ€í‘œ') || line.includes('ì‚¬ì¥') ||
                         line.includes('ì´ì‚¬') || line.includes('ë¶€ì¥') || line.includes('ê³¼ì¥')) {
                    sender = line;
                }
                // ì¼ë°˜ì ì¸ ì´ë¦„ íŒ¨í„´ (2-5ê¸€ì)
                else if (line.length >= 2 && line.length <= 10 && /[ê°€-í£]/.test(line)) {
                    if (!sender && !line.includes('ì‚¼ê°€') && !line.includes('ì¶•í•˜')) {

            document.getElementById('sender').value = sender;

        }
