    <!-- 
    ==========================================
    🛠️ 관리자 설정 가이드 
    ==========================================
    
    📋 1단계: Google 스프레드시트 생성
    - 새 구글 스프레드시트 생성
    - 파일명: "화환 문구 기록"
    
    📋 2단계: Apps Script 설정
    - 스프레드시트에서 "확장 프로그램" > "Apps Script" 클릭
    - 기존 코드 모두 삭제
    - 제공된 code.gs 파일 내용 전체 복사 & 붙여넣기
    - Ctrl+S로 저장
    
    📋 3단계: 웹앱 배포
    - "배포" > "새 배포" 클릭
    - 유형: "웹 앱" 선택
    - 설명: "화환 문구 인식 앱"
    - 실행 권한: "나"
    - 액세스 권한: "모든 사용자" ⭐ 중요!
    - "배포" 클릭
    - 웹앱 URL 복사 (예: https://script.google.com/macros/s/AKfycbx.../exec)
    
    📋 4단계: 이 파일 수정
    - 아래 JavaScript 코드에서 WEBAPP_URL 변수를 
      실제 웹앱 URL로 변경하세요!
    
    🔧 문제 해결:
    - "연결 테스트" 버튼으로 설정 확인 가능
    - 브라우저 개발자 도구(F12) > Console에서 오류 확인
    - Apps Script > 실행 내역에서 로그 확인
    
    ==========================================
    -->

    <div class="container">
        <header class="header">
            <h1>🌸 화환 문구 인식 앱</h1>
            <p>화환을 촬영하여 자동으로 문구를 인식하고 기록합니다</p>
        </header>
        
        <main class="content">
            <!-- 카메라 -->
            <section class="camera-section">
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <img id="capturedImage" alt="촬영된 이미지" />
                    <canvas id="canvas"></canvas>
                </div>
                
                <div class="controls">
                    <button id="startCameraBtn" class="btn-primary" onclick="startCamera()">📷 카메라 시작</button>
                    <button id="captureBtn" class="btn-success" onclick="captureImage()">📸 촬영하기</button>
                    <button id="retakeBtn" class="btn-secondary hidden" onclick="retakePhoto()">🔄 다시 촬영</button>
                </div>
            </section>

            <!-- 연결 테스트 -->
            <section class="connection-test">
                <button class="btn-secondary" onclick="testConnection()">🔧 연결 테스트</button>
            </section>

            <!-- 상태 -->

            <!-- 결과 -->

                    <label for="leftRibbon">좌측 리본 문구:</label>
                    <textarea id="leftRibbon" placeholder="좌측 리본에서 인식된 문구"></textarea>
                </div>
                <div class="form-group">
                    <label for="rightRibbon">우측 리본 문구:</label>

                </div>
                <div class="form-group">
                    <label for="recognizedText">전체 인식 텍스트:</label>

            </section>

            <!-- 저장된 데이터 -->

    <script>
        // ==========================================
        // 🔧 관리자 설정 - 아래 URL을 변경하세요!
        // ==========================================
        const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbynsYiZLDH2m46fsyGqhZRQv7ykrEWsDzH0xHaQ4dBJtOoR-EBzf0KAU5rCWwWUBESlCw/exec';
        
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let capturedImage = document.getElementById('capturedImage');
        let ctx = canvas.getContext('2d');
        let savedData = [];
        let currentStream = null;

        // 초기화 (자동 연결 확인)
        window.onload = function() {
            loadSavedData();
            
            // 자동으로 연결 테스트 실행 (조용히)
            setTimeout(async () => {
                try {
                    const response = await fetch(WEBAPP_URL, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            console.log('✅ 웹앱 연결 확인됨:', result.sheetName);
                            showStatus(`✅ 화환 인식 앱이 준비되었습니다! (${result.sheetName})`, 'success');
                        }
                    }
                } catch (error) {
                    console.warn('자동 연결 확인 실패:', error.message);
                    showStatus('⚠️ 웹앱 연결을 확인하려면 "연결 테스트" 버튼을 클릭하세요.', 'error');
                }
            }, 1000);
        };

        // 카메라 시작
        async function startCamera() {
            try {
                // 기존 스트림 정지
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920, min: 1280 },
                        height: { ideal: 1080, min: 720 }
                    }
                });
                
                currentStream = stream;
                video.srcObject = stream;
                
                // UI 상태 변경
                video.style.display = 'block';
                capturedImage.style.display = 'none';
                document.getElementById('startCameraBtn').style.display = 'inline-block';
                document.getElementById('captureBtn').style.display = 'inline-block';
                document.getElementById('retakeBtn').classList.add('hidden');
                
                showStatus('카메라가 준비되었습니다. 화환을 화면에 맞춰 촬영해주세요.', 'success');
            } catch (err) {
                showStatus('카메라 접근 권한이 필요합니다.', 'error');
                console.error('카메라 오류:', err);
            }
        }

        // 촬영
        function captureImage() {
            if (!video.srcObject) {
                showStatus('먼저 카메라를 시작해주세요.', 'error');
                return;
            }

            // 고해상도 캔버스 설정
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // 이미지 품질 향상을 위한 설정
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(video, 0, 0);
            
            // 캡처된 이미지 표시
            const imageData = canvas.toDataURL('image/png', 1.0);
            capturedImage.src = imageData;
            
            // UI 상태 변경
            video.style.display = 'none';
            capturedImage.style.display = 'block';
            document.getElementById('captureBtn').style.display = 'none';
            document.getElementById('retakeBtn').classList.remove('hidden');
            
            // 카메라 스트림 일시정지
            if (currentStream) {
                currentStream.getVideoTracks().forEach(track => track.enabled = false);
            }
            
            showStatus('촬영 완료! 텍스트 인식을 시작합니다...', 'success');
            
            // 텍스트 인식 시작
            setTimeout(() => {
                recognizeText(imageData);
            }, 500);
        }

        // 다시 촬영
        function retakePhoto() {
            // UI 상태 복원
            video.style.display = 'block';
            capturedImage.style.display = 'none';
            document.getElementById('captureBtn').style.display = 'inline-block';
            document.getElementById('retakeBtn').classList.add('hidden');
            
            // 카메라 스트림 재개
            if (currentStream) {
                currentStream.getVideoTracks().forEach(track => track.enabled = true);
            }
            
            // 결과 섹션 숨기기
            document.getElementById('resultSection').classList.add('hidden');
            
            showStatus('다시 촬영할 수 있습니다.', 'success');
        }

        // 이미지 전처리 함수 제거 (preprocessImage -> preprocessForWreath으로 통합)

        // 텍스트 인식 (화환 세로 문구 전용 최적화)
        async function recognizeText(imageData) {
            showStatus('화환 문구를 인식하고 있습니다...', 'processing');
            
            try {
                // 이미지 전처리 (더 강화된 버전)
                const img = new Image();
                img.onload = async function() {
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCanvas.width = img.width;
                    tempCanvas.height = img.height;
                    tempCtx.drawImage(img, 0, 0);
                    
                    // 화환 전용 이미지 전처리
                    const processedImageData = preprocessForWreath(tempCanvas, tempCtx);
                    
                    // Tesseract 세로 텍스트 전용 설정
                    const { data: { text } } = await Tesseract.recognize(
                        processedImageData,
                        'kor+eng',
                        {
                            logger: m => {
                                if (m.status === 'recognizing text') {
                                    showStatus(`화환 문구 인식 중... ${Math.round(m.progress * 100)}%`, 'processing');
                                }
                            },
                            // 화환 리본 전용 OCR 설정
                            tessedit_pageseg_mode: Tesseract.PSM.SINGLE_COLUMN,
                            tessedit_ocr_engine_mode: Tesseract.OEM.LSTM_ONLY,
                            tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyzㄱ-ㅎㅏ-ㅣ가-힣 .,!?()[]{}":;-_/\\㈜주식회사',
                            preserve_interword_spaces: '1',
                            // 세로 읽기 우선
                            textord_tabfind_vertical_text: '1'
                        }
                    );

                    processWreathText(text);
                    showStatus('화환 문구 인식이 완료되었습니다!', 'success');
                };
                img.src = imageData;
                
            } catch (error) {
                showStatus('화환 문구 인식에 실패했습니다. 조명이 밝은 곳에서 다시 시도해주세요.', 'error');
                console.error('OCR 오류:', error);
            }
        }

        // 화환 전용 이미지 전처리
        function preprocessForWreath(canvas, ctx) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // 화환 리본 텍스트 강조를 위한 전처리
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // 회색조 변환
                const gray = r * 0.299 + g * 0.587 + b * 0.114;
                
                // 화환 리본 텍스트 (보통 어두운 글씨) 강조
                let enhanced;
                if (gray < 120) {
                    // 어두운 부분(텍스트) 더 어둡게
                    enhanced = Math.max(0, gray * 0.3);
                } else {
                    // 밝은 부분(배경) 더 밝게  
                    enhanced = Math.min(255, gray * 1.3 + 50);
                }
                
                data[i] = enhanced;     // Red
                data[i + 1] = enhanced; // Green
                data[i + 2] = enhanced; // Blue
            }
            
            ctx.putImageData(imageData, 0, 0);
            return canvas.toDataURL('image/png', 1.0);
        }

        // 화환 텍스트 처리 (좌/우 리본 구분)
        function processWreathText(text) {
            document.getElementById('recognizedText').value = text;
            
            // 텍스트를 줄별로 분리
            const lines = text.split(/[\n\r]+/)
                .filter(line => line.trim() !== '')
                .map(line => line.trim().replace(/[^\w\sㄱ-ㅎㅏ-ㅣ가-힣㈜]/g, ''))
                .filter(line => line.length > 0);
            
            console.log('인식된 라인들:', lines);
            
            // 좌측/우측 리본 구분 로직
            let leftRibbon = '';
            let rightRibbon = '';
            
            // 화환은 보통 좌측이 축하/조의 메시지, 우측이 보낸이
            // 또는 텍스트 위치에 따라 자동 구분
            
            const leftKeywords = ['축하', '삼가', '고인', '명복', '조의', '애도', '추모', '영면', '안식'];
            const rightKeywords = ['드림', '올림', '일동', '회사', '그룹', '대표', '사장', '㈜', '주식회사'];
            
            for (let line of lines) {
                if (line.length < 2) continue;
                
                const hasLeftKeyword = leftKeywords.some(keyword => line.includes(keyword));
                const hasRightKeyword = rightKeywords.some(keyword => line.includes(keyword));
                
                if (hasLeftKeyword && !hasRightKeyword) {
                    leftRibbon += (leftRibbon ? ' ' : '') + line;
                } else if (hasRightKeyword && !hasLeftKeyword) {
                    rightRibbon += (rightRibbon ? ' ' : '') + line;
                } else {
                    // 키워드가 없는 경우, 길이나 위치로 판단
                    if (leftRibbon.length <= rightRibbon.length) {
                        leftRibbon += (leftRibbon ? ' ' : '') + line;
                    } else {
                        rightRibbon += (rightRibbon ? ' ' : '') + line;
                    }
                }
            }
            
            // 만약 한쪽만 인식된 경우, 전체를 반반 나누기
            if (!leftRibbon && rightRibbon) {
                const words = rightRibbon.split(' ');
                const mid = Math.ceil(words.length / 2);
                leftRibbon = words.slice(0, mid).join(' ');
                rightRibbon = words.slice(mid).join(' ');
            } else if (leftRibbon && !rightRibbon) {
                const words = leftRibbon.split(' ');
                const mid = Math.ceil(words.length / 2);
                rightRibbon = words.slice(mid).join(' ');
                leftRibbon = words.slice(0, mid).join(' ');
            }
            
            document.getElementById('leftRibbon').value = leftRibbon;
            document.getElementById('rightRibbon').value = rightRibbon;
            
            document.getElementById('resultSection').classList.remove('hidden');
        }

        // 연결 테스트 함수 (CORS 개선)
        async function testConnection() {
            showStatus('화환 웹앱 연결 테스트 중...', 'processing');
            
            try {
                console.log('테스트 URL:', WEBAPP_URL);
                
                const response = await fetch(WEBAPP_URL + '?test=true', {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                console.log('응답 상태:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('테스트 결과:', result);
                
                if (result.success) {
                    showStatus(`✅ 연결 성공! 시트: ${result.sheetName}, 저장된 화환 데이터: ${result.totalRows}개`, 'success');
                } else {
                    showStatus(`❌ 서버 오류: ${result.message}`, 'error');
                }
                
            } catch (error) {
                console.error('연결 테스트 오류:', error);
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showStatus('❌ 네트워크 오류: 웹앱을 다시 배포해야 할 수 있습니다.', 'error');
                } else {
                    showStatus(`❌ 연결 실패: ${error.message}`, 'error');
                }
            }
        }

        // 스프레드시트 저장 (CORS 개선)
        async function saveToSheets() {
            const data = {
                timestamp: new Date().toLocaleString('ko-KR'),
                leftRibbon: document.getElementById('leftRibbon').value,
                rightRibbon: document.getElementById('rightRibbon').value,
                recognizedText: document.getElementById('recognizedText').value
            };
            
            // 로컬 저장
            savedData.push(data);
            localStorage.setItem('wreathData', JSON.stringify(savedData));
            updateDataList();
            
            try {
                showStatus('화환 정보를 스프레드시트에 저장 중...', 'processing');
                
                console.log('화환 데이터 저장 시도:', {
                    url: WEBAPP_URL,
                    data: data
                });
                
                const response = await fetch(WEBAPP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('응답 상태:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('저장 결과:', result);
                
                if (result.success) {
                    showStatus(`✅ 화환 정보 저장 완료! - 행 번호: ${result.rowNumber}`, 'success');
                    
                    // 폼 초기화
                    document.getElementById('leftRibbon').value = '';
                    document.getElementById('rightRibbon').value = '';
                    document.getElementById('recognizedText').value = '';
                    document.getElementById('resultSection').classList.add('hidden');
                    
                } else {
                    showStatus(`❌ 서버 저장 실패: ${result.message || result.error}`, 'error');
                    console.error('서버 오류:', result);
                }
                
            } catch (error) {
                console.error('저장 오류:', error);
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showStatus('❌ 네트워크 연결 실패: 웹앱을 새로 배포해주세요.', 'error');
                } else if (error.message.includes('CORS')) {
                    showStatus('❌ CORS 오류: 웹앱을 새로 배포해주세요.', 'error');
                } else {
                    showStatus(`❌ 저장 실패: ${error.message}`, 'error');
                }
            }
        }

        // 상태 표시
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
            
            if (type === 'processing') {
                statusEl.innerHTML = '<span class="loading"></span>' + message;
            }
        }

        // 저장된 데이터 불러오기
        function loadSavedData() {
            const saved = localStorage.getItem('wreathData');
            if (saved) {
                savedData = JSON.parse(saved);
                updateDataList();
            }
        }

        // 데이터 목록 업데이트 (화환 전용)
        function updateDataList() {
            const savedItems = document.getElementById('savedItems');
            savedItems.innerHTML = '';
            
            if (savedData.length === 0) {
                savedItems.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px;">저장된 화환 데이터가 없습니다.</p>';
                return;
            }
            
            // 최신 순으로 정렬
            const sortedData = [...savedData].reverse();
            
            sortedData.forEach((item) => {
                const itemEl = document.createElement('div');
                itemEl.className = 'data-item';
                itemEl.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                        <strong>🌸 화환 정보</strong>
                        <small style="color: #6c757d;">${item.timestamp}</small>
                    </div>
                    <div style="margin-top: 8px;">
                        <div style="background: #e3f2fd; padding: 6px; border-radius: 4px; margin-bottom: 4px;">
                            <strong>좌측:</strong> ${item.leftRibbon || '없음'}
                        </div>
                        <div style="background: #f3e5f5; padding: 6px; border-radius: 4px;">
                            <strong>우측:</strong> ${item.rightRibbon || '없음'}
                        </div>
                    </div>
                `;
                savedItems.appendChild(itemEl);
            });
        }
    </script>
